<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- EXTERNAL STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/rzq2ypo.css">
</head>
<body>
    <div class="dashboard-menu">
    </div>

    <div class="overview-menu">
        <h4>Overview</h4>
        <div class="overview-tabs">
            <div class="row">
                <div class="col">
                    <h6>Unresolved</h6>
                    <p>60</p>
                </div>
                <div class="col">
                    <h6>Overdue</h6>
                    <p>16</p>
                </div>
                <div class="col">
                    <h6>Open</h6>
                    <p>43</p>
                </div>
                <div class="col">
                    <h6>On hold</h6>
                    <p>64</p>
                </div>
            </div>
    </div>

    <div class="trending-menu">
        <div class="trending-graph">
            <h5>Today's trends</h5>
            <div class="today-trends">
                <div class="col3">
                  <p>as of 25 May 2019, 09:41 PM</p>
                </div>
                <div class="col3">
                    <img src="assets/images/legend.svg">
                </div>
            </div>
            <div class="trending-image">
                <img src="assets/images/graph.svg">
            </div>
        </div>
        <div class="trending-stats">
            <div class="col2">Resolved</div>
            <div class="col2">Received</div>
            <div class="col2">Average first response time</div>
            <div class="col2">Average response time</div>
            <div class="col2">Resolution within SLA</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
